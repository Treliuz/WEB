<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
    <link rel="stylesheet" href="results.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <a href="landing.html"><img src="./images/ff logo.png"class="ff-logo"></a>
        <a href="landing.html" class="find-my-wol">FIND MY WOL</a>
        <div class="heade-top-bar">
          <div class="top-bar"></div>
          <div class="header-navigation">
            <div class="header">
              <div class="container">
                <div class="menu-items">
                  <a href="landing.html" class="item-home">Home</a>
                  <a href="News.html" class="item-news">News</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <div class="rectangle-1">
          <span class="lodestone-news">LODESTONE NEWS</span>
          <div class="news-feed">
            <div class="property-default">
              <div class="rectangle-2">

              </div>
            </div>
            <div class="property-variant"><div class="rectangle-3"></div></div>
            <div class="property-variant-4"><div class="rectangle-5"></div></div>
            <div class="property-variant-6"><div class="rectangle-7"></div></div>
          </div>
        </div>
        <div class="body">
          <div class="search-bar">
            <div class="searchbar-default-false">
              <div class="content">
                <input type="number" class="input" placeholder="Enter ID"/>
              </div>
            </div>
            <button class="classic-button">
              <div class="hover-false">
                <div class="button">
                  <span class="get-started">Search</span>
                </div>
              </div>
            </button>
          </div>
          <div class="news-cards">
            <div class="group">
              <div class="rectangle-8">
                <img src="" class="portrait">
              </div>
              <span class="character-info" id="name">Character Name</span>
              <span class="character-info" id="DC">Data Center</span>
              <span class="character-info" id="server">Server</span>
            </div>
            <div class="group-9">
              <div class="rectangle-a"></div>
              <span class="news-title"
                >News Title Lorem Ipsum Dolor Sit Amet
              </span>
            </div>
            <div class="group-b">
              <div class="rectangle-c"></div>
              <span class="news-title-d">
                News Title Lorem Ipsum Dolor Sit Amet
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="result-script.js"></script>
  </body>
</html>
