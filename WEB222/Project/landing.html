<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" />
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <a href="landing.html"><img src="./images/ff logo.png"class="ff-logo"></a>
        <a href="landing.html" class="find-my-wol">FIND MY WOL</a>
        <div class="heade-top-bar">
          <div class="top-bar"></div>
          <div class="header-navigation">
            <div class="header">
              <div class="container">
                <div class="menu-items">
                  <a href="landing.html" class="item-home">Home</a>
                  <a href="News.html" class="item-news">News</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row-f">
        <div class="rectangle-1">
          <span class="lodestone-news">LODESTONE NEWS</span>
        </div>
        <div class="rectangle-2">
          <span class="find-my-wol-3">FIND MY WOL</span>
          <div class="flex-row-e">
            <div class="search-bar">
              <div class="content">
                <input type="text" class="input" placeholder="Enter ID"/>
              </div>
            </div>
            <button class="classic-button">
              <div class="hover-false">
                <div class="button">
                  <span class="get-started">Search</span>
                </div>
              </div>
            </button>
          </div>
        </div>
        <div class="news-feed">
          <div class="property-default"><div class="rectangle-4"></div></div>
          <div class="property-variant"><div class="rectangle-5"></div></div>
          <div class="property-variant-6"><div class="rectangle-6"></div></div>
          <div class="property-variant-8"><div class="rectangle-7"></div></div>
        </div>
      </div>
    </div>
    <script src="landing-script.js"></script>
  </body>
</html>
