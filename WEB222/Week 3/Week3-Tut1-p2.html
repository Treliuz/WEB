<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date/Math Object</title>
</head>
<body>
    <script>
        // Create Date object instance
        var today = new Date().toDateString();
        console.log(today);
        // Only display year
        console.log(today.getFullYear());
    </script>
    <script>
        // Call MATH
        console.log(Math.max(90,45,100));
    </script>
</body>
</html>
