<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verify(){
            let Age = document.getElementById('age').value;

            if (Age > 15) {
                document.getElementById('status').innerHTML = "Valid";
                document.getElementById('age').style.borderColor="";
            }
            else {
                document.getElementById('status').innerHTML = "Invalid"; 
                document.getElementById('age').style.borderColor="red";  
                document.getElementById('age').focus();
            }
        }
    </script>
</head>
<body>
    <form>
        name:<input type="text" placeholder="Enter your name" id="Fname">
        <br><br>
        Age:<input type="number" placeholder="Enter your age" id="age" onblur="verify()">
        <span id="status"></span>
        <br><br>
        address:<input type="text" placeholder="Enter your address" id="address">
        <input type="button" value="submit" >
    </form>
</body>
</html>
