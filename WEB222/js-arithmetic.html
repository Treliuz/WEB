<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arithmetics</title>
</head>
<body>
    <script>
        // What is the value of given variables:
        var a = 10 % 2
        document.write(a + "<br>");
        var b = "10 " + "/" + " 2";
        document.write(b + "<br>");
        a = "Value=" + 3;
        document.write(a + "<br>");
        var c = !(10 / 2);
        document.write(c + "<br>");
    </script>
</body>
</html>
