<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>
        let numMarks = parseInt(prompt("Enter the number of marks:"));
        let marks = [];
    
        for (let i = 0; i < numMarks; i++) {
          let mark = parseFloat(prompt("Enter mark #" + (i + 1)));
          marks.push(mark);
        }
    
        let total = 0;
        for (let i = 0; i < marks.length; i++) {
          total += marks[i];
        }

        let average = total / numMarks;
        document.write("Total: " + total.toFixed(2) + "<br>");
        document.write("Average: " + average.toFixed(2));
      </script>
</body>
</html>
